<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />
<script src="__ROOT__/js/jquery.js"></script>
<script type="text/javascript">
	function del(ob){
		//alert(ob);
		var obj = $(ob);
		var id = obj.parent().parent().children().eq(0).html();
		$.post("__CONTROLLER__/delProject",{id:id},function(data){
			//alert(data);
			if(data){
				alert("删除成功");
				obj.parent().parent().remove();
			}else{
				alert("删除失败");
			}
		});
	}
	function upp(){
		//alert('111');
	}
</script>	
</head>
<body>
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">产品管理</a></li>
    </ul>
    </div>

   <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    	
	 <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号<i class="sort"><img src="/sncss/images/px.gif" /></i></th>
        <th>类别</th>        
        <th>名称</th>
		<th>英文名称</th>
        <th>标题</th>
        <th>价格</th>
        <th>激活点数</th>
        <th>赠送职称</th>
        <th>库存</th>
        <th>日收益比例</th>
		<th>矿机算力</th>

        <!--<th>缩略图(弃用)</th>-->
        <th>新-缩略图</th>
        <th>添加时间</th>
        <th colspan="4">操作</th>
        
       
		
        </tr>
		
        </thead>
        <tbody>
		
		
		<foreach name='list' item='v'>
        <tr>
		 <td>{$v.id}</td>
         <td>{$v.pidname}</td>
		 <td>{$v.name}</td>
		 <td>{$v.enname}</td>
		 <td>{$v.title}</td>
         <td>{$v.price}</td>
         <td>{$v.point}</td>
         <td>
             <switch name="v.ads_condition">
                 <case value="0">初级矿工</case>
                 <case value="1">中级矿工</case>
                 <case value="2">高级矿工</case>
                 <case value="3">超级矿工</case>
                 <case value="4">专家矿工</case>
             </switch>
         </td>
         <td>{$v.stock}</td>
		 <td>{$v.fjed}</td>	
		 <td>{$v.kjsl}</td>

        <!--<td><img src="{$v.imagepath}" width="100"></td>-->
        <td><img src="{$v.b_imagepath}" width="100"></td>

        <td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
		 <td>
		 	<a onclick="" style='margin-left:10px;cursor:pointer;' href="__CONTROLLER__/project/id/{$v.id}" >修改</a>
		 <a onclick="del(this)" style='margin-left:10px;cursor:pointer;'>删除</a>
		 <if condition="$v.zt eq '0'">
		 	<a onclick="upp()" style='margin-left:10px;cursor:pointer;' href="__CONTROLLER__/ztProject/id/{$v.id}/zt/1">上架</a>
		 <elseif condition="$v.zt eq '1'"/>	
		 	<a onclick="down(this)" style='margin-left:10px;cursor:pointer;' href="__CONTROLLER__/ztProject/id/{$v.id}/zt/0">下架</a>
         </if>
		 <if condition="$v.zt1 eq 2">
		 	<a onclick="upVip(this)" style='margin-left:10px;cursor:pointer;'href="__CONTROLLER__/ztProject1/id/{$v.id}/zt1/0">取消</a>
		 <elseif condition="$v.zt1 eq 0"/>	
		 	<a onclick="downVip(this)" style='margin-left:10px;cursor:pointer;'href="__CONTROLLER__/ztProject1/id/{$v.id}/zt1/2">推荐</a></td>
         </if>         
         </tr> 
        
       </foreach>
        </tbody>
    </table>
<style>.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
}</style>
   
   <div class="pages"><br />

                        <div align="right">{$page}
                        </div>
   </div>
	
	
	
    </div>	
</body>
</html>
