				<p style="font-size:12px;height:20px;line-height:30px">State machine：<if condition = "$v.zt eq 0"> not used</if>
							<if condition= "$v.zt eq 1" >Is mine</if>
								<if condition= "$v.zt eq 2" >It's already over.</if>
								
				</p>		
			</div>
	<if condition = "$v.zt eq 0">		
		<p style="height:70px;line-height:70px;text-align:right;width:15%; display:inline-block;"><a href="/index.php/Home/Info/enwakuang/?id={$v.id}"style=" height:30px;line-height:30px;color: #fff;margin-top: 0px;display:block;position:absolute;right:10px;top:50%;margin-top: -15px;font-size: 16px;padding: 3px 5px;background-color: #02d2f5;border: 0px solid #fff;border-radius: 4px;">mining</a></p>
	</if>
	<if condition = "$v.zt eq 1">

	</if>
