	<script>
	$(function(){
		$("#content li").bind("click",function(){
			$("#content li").removeClass('active');
			$(this).addClass('active');
		})
		$("#mybutton").bind("click",function(){
			if($("#content li").hasClass('active')){
                $.ajax({
				url: "{:U('Weixin/Index/addorder')}",
				type: 'get',
				dataType: 'json',
				data: {price:parseFloat($("#content ul>.active").html())},
			})
			 .done(function(data) {
				console.log("success");
				window.location.href="/index.php/Weixin/Index/pay/orderid/"+data.orderid;
			})
			}else{
